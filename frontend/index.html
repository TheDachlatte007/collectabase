<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icons/android-chrome-192x192.png" />
    <!-- viewport-fit=cover lets CSS use env(safe-area-inset-*) for notch/home bar -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Collectabase - Game Collection Manager</title>

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#7c3aed" />

    <!-- iOS PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Collectabase" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />

    <!-- Android / Chrome -->
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Prevent iOS auto-linking phone numbers -->
    <meta name="format-detection" content="telephone=no" />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
